<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Huddle | Log in</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{% static 'script.js' %}"></script>
</head>

<body>
    <div>
        <section class="bg hero is-large" style="padding-bottom: 100px;">
            <div class="hero-head">
                <nav class="navbar">
                    <div class="container">
                        <div class="navbar-brand">
                            <a class="navbar-item huddle-logo" style="color: white;">
                                Huddle
                            </a>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="container">
                <section class="hero is-fullheight">
                    <div class="login-body">
                        <div id="login-container">
                            <div class="notification is-light">
                                <p style="text-align: center; font-weight: bold;" class="is-size-5 pb-4">Welcome to Huddle</p>
                                <form method="post" action="{% url 'Huddle_app:huddle_login' %}">
                                    {% csrf_token %}
                                    <div class="field">
                                        <label class="label" for="id_username">Username</label>
                                        <div class="control has-icons-left has-icons-right">
                                            <input class="input" type="text" name="username" id="id_username" placeholder="Username" required>
                                            <span class="icon is-small is-left">
                                                <i class="fa fa-user"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label class="label" for="id_password">Password</label>
                                        <div class="control has-icons-left">
                                            <input class="input" type="password" name="password" id="id_password" placeholder="Password" required>
                                            <span class="icon is-small is-left">
                                                <i class="fa fa-lock"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="pb-3" style="text-align: center;">
                                        <a href="{% url 'Huddle_app:huddle_signup' %}">Don't have an account? Sign up</a>
                                    </div>
                                    <div class="field">
                                        <div class="control" style="text-align: center;">
                                            <button type="submit" class="button is-info">Log in</button>
                                        </div>
                                    </div>
                                </form>                                
                            </div>
                        </div>
                        {% if messages %}
                        <div class="messages">
                            {% for message in messages %}
                            <div class="{{ message.tags }}">
                                {{ message }}
                            </div>
                            {% endfor %}
                        </div>
                        {% endif %}
                    </div>
                </section>
            </div>
        </section>
        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                    <strong>Huddle</strong> by <a href="">InfiniteLoop-JPA</a>.
                </p>
            </div>
        </footer>
    </div>
</body>

</html>
